<div class="container">
    <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Country</span>
        </div>
        <select required class="form-control" name="Country" [(ngModel)]="countrySelect" (change)="searchCountry()">
            <option *ngFor="let country of countrys" [ngValue]="country.name">
                {{country.name}}
            </option>
        </select>
    </div>
    <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Valid</span>
        </div>
        <select required class="form-control" name="valid" [(ngModel)]="valid" (change)="searchValid()">
            <option *ngFor="let v of validation" [ngValue]="v.value">
                {{v.name}}
            </option>
        </select>
    </div>
    <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Country Code</span>
        </div>
        <select required class="form-control" name="Code" [(ngModel)]="countryCodeSelect" (change)="searchCountryCode()">
            <option *ngFor="let country of countrys" [ngValue]="country.code">
                {{country.code}}
            </option>
        </select>
    </div>
    <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Phone Number</span>
        </div>
        <input class="form-control" type='text' matInput (keyup)="searchPhone($event.target.value)">
    </div>
    <div class="card">
        <h3 class="text-center"> Customers List</h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Valid Number</th>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td> {{ customer.id}}</td>
                        <td> {{ customer.name}}</td>
                        <td> {{ customer.phone}}</td>
                        <td> {{ customer.valid}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
